name: Daily Scrape and Deploy

on:
  schedule:
    - cron: '0 11 * * *'  # 7:00 AM Eastern
  workflow_dispatch:

jobs:
  scrape-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Update Submodules ğŸ›ï¸
        run: git submodule update --init --recursive

      - name: Install Packages ğŸ“¦
        run: |
            npm ci
            python -m pip install --upgrade pip
            pip install -e clubrugby-data[dev]

      - name: Run Scraper ğŸ”
        run: clubrugby-scraper --unions ALL --year 2026

      - name: Building Website ğŸ”§
        run: npm run build

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
