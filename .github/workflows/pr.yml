name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Update Submodules ğŸ›ï¸
        run: git submodule update --init --recursive

      - name: Install Packages ğŸ“¦
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -e clubrugby-data[dev]

      - name: Generate Sample Data ğŸ“‹
        run: python clubrugby-data/generate_sample_data.py

      - name: Building Website ğŸ”§
        run: npm run build